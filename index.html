<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title> Advice Generator App</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 5rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .dice img {
      height: 100%;
      transition: transform 0.5s ease;
    }

    .dice:hover img {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <main>
    <p>Advice # <span id="adviceId">Loading...</span></p>
    <q id="advice">Advice Loading...</q>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" />
    <p>Roll the dice to get a new advice </p>
    <figure class="dice">
      <img class="imageRoler" src="./images/icon-dice.svg" alt="icon-dice" onclick="refresh()" />
    </figure>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://faizan98x.netlify.app/" target="_blank">MUHAMMAD FAIZAN UR REHMAN</a>.
  </footer>

  <script>
    const adviceId = document.getElementById("adviceId");
    const advice = document.getElementById("advice");

    async function refresh() {
      try {
        const response = await fetch("https://api.adviceslip.com/advice");
        const data = await response.json();

        adviceId.innerHTML = data.slip.id;
        advice.innerHTML = data.slip.advice;
      } catch (error) {
        console.error("Error fetching advice, ", error)
      }
    }

    window.onload = refresh;

  </script>
</body>

</html>
