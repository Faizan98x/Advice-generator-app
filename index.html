<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 5rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .imageRoler{
      transform: rotate(180);
    }
  </style>
</head>

<body>
  <main>
    <p>Advice # <span id="adviceId"></span></p>
    <q id="advice"></q>
    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" />
    <figure class="dice">
      <img class="imageRoler" src="./images/icon-dice.svg" alt="icon-dice" onclick="refresh()" />
    </figure>
  </main>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://faizan98x.netlify.app/" target="_blank">MUHAMMAD FAIZAN UR REHMAN</a>.
  </footer>

  <script>
    const adviceId = document.getElementById("adviceId");
    const advice = document.getElementById("advice");

    const refresh = () => {
      location.reload();
    }

    const genAdvice = fetch("https://api.adviceslip.com/advice")
      .then((response) => response.json())
      .then((data) => {
        adviceId.innerHTML = data.slip.id;
        advice.innerHTML = data.slip.advice;
      });
  </script>
</body>

</html>
